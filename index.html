<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="text">
            <h1>0</h1>
        </div>
        <div class="btn">
            <table>
                <tr>
                    <td><button class="btn-operator" id="clear">AC</button></td>
                    <td><button class="btn-operator" id="negative">+/-</button></td>
                    <td><button class="btn-operator" id="percent">%</button></td>
                    <td><button class="btn-operator" id="divide">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="num-seven">7</button></td>
                    <td><button class="btn-number" id="num-eight">8</button></td>
                    <td><button class="btn-number" id="num-nine">9</button></td>
                    <td><button class="btn-operator" id="multiply">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="num-four">4</button></td>
                    <td><button class="btn-number" id="num-five">5</button></td>
                    <td><button class="btn-number" id="num-six">6</button></td>
                    <td><button class="btn-operator" id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="num-one">1</button></td>
                    <td><button class="btn-number" id="num-two">2</button></td>
                    <td><button class="btn-number" id="num-three">3</button></td>
                    <td><button class="btn-operator" id="add">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn-number" id="zero">0</button></td>
                    <td><button class="btn-number" id="dot">.</button></td>
                    <td><button class="btn-operator" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
