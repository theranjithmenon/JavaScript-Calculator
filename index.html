<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="text">
            <h1>0</h1>
        </div>
        <div class="btn">
            <table>
                <tr>
                    <td><input type="button" class="btn-operator" id="clear" value="AC" onclick="allClear()"/></td>
                    <td><input type="button" class="btn-operator" id="negative" value="+/-" /></td>
                    <td><input type="button" class="btn-operator" id="percent" value="%"></td>
                    <td><input type="button" class="btn-operator" id="divide" value="&divide;" onclick="ope('/')"/></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn-number" id="num-seven" value="7" onclick="makeNum(7)"/></td>
                    <td><input type="button" class="btn-number" id="num-eight" value="8" onclick="makeNum(8)"/></td>
                    <td><input type="button" class="btn-number" id="num-nine" value="9" onclick="makeNum(9)"/></td>
                    <td><input type="button" class="btn-operator" id="multiply" value="&times;" onclick="ope('*')"/></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn-number" id="num-four" value="4" onclick="makeNum(4)"/></td>
                    <td><input type="button" class="btn-number" id="num-five" value="5" onclick="makeNum(5)"/></td>
                    <td><input type="button" class="btn-number" id="num-six" value="6" onclick="makeNum(6)"/></td>
                    <td><input type="button" class="btn-operator" id="minus" value="-" onclick="ope('-')"/></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn-number" id="num-one" value="1" onclick="makeNum(1)"/></td>
                    <td><input type="button" class="btn-number" id="num-two" value="2" onclick="makeNum(2)"/></td>
                    <td><input type="button" class="btn-number" id="num-three" value="3" onclick="makeNum(3)"/></td>
                    <td><input type="button" class="btn-operator" id="add" value="+" onclick="ope('+')"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="btn-number" id="zero" value="0" onclick="makeNum(0)"/></td>
                    <td><input type="button" class="btn-number" id="dot" value="." /></td>
                    <td><input type="button" class="btn-operator" id="equal" value="=" onclick="calculate()"/></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
